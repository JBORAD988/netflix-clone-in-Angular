<div class="h-screen" [ngStyle]="{'background-image': 'url(\'/assets/background.jpg\')'}">

  <app-header></app-header>

  <div class="login-container">

    <div class="login-card">

      <h1 class="heading">Sign In</h1>

      <form (ngSubmit)="onsubmit()" >
        <div class="form-field">
          <input type="text" class="input" name="email" [(ngModel)]="email" placeholder="Email or phone number">
        </div>

        <div class="form-field flex items-center relative">
          <input type="{{type}}" class="input" name="password" [(ngModel)]="password" placeholder="Password" (click)="toggleEyeIconVisibility()" >
          <span (click)="hideShowPass()" [style.visibility]="visibility"  class="absolute right-4 cursor-pointer top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600">
            <i class="montserrat no-select">{{eyeIcon}}</i>
          </span>
        </div>

        <div class="action-field">
          <button class="login-btn no-select">Sign In</button>
        </div>
      </form>

    </div>

  </div>

</div>
